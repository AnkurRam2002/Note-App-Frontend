<div class="p-6 max-w-3xl mx-auto bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-6">ğŸ” Manage User Roles</h2>

  <table class="w-full border mb-4">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">Name</th>
        <th class="p-2">Email</th>
        <th class="p-2">Current Role</th>
        <th class="p-2">Update Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="border-t">
        <td class="p-2">{{ user.name }}</td>
        <td class="p-2">{{ user.email }}</td>
        <td class="p-2 capitalize">{{ user.role }}</td>
        <td class="p-2">
          <select [(ngModel)]="user.newRole" class="border p-1 rounded mr-2">
            <option value="" disabled>Select Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <button (click)="updateRole(user._id, user.newRole)"
                  [disabled]="!user.newRole"
                  class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
