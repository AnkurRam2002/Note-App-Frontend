<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg w-96 shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <input class="border w-full mb-4 p-2 rounded" [(ngModel)]="name" placeholder="Name" />
    <input class="border w-full mb-4 p-2 rounded" [(ngModel)]="email" placeholder="Email" />
    <input class="border w-full mb-4 p-2 rounded" type="password" [(ngModel)]="password" placeholder="Password" />
    <button (click)="register()" class="w-full p-2 bg-green-600 text-white rounded">Register</button>
  </div>
</div>
