<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="p-6 max-w-md w-full shadow-md rounded-lg bg-white">
    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ“¤ Share Note</h2>

    <label class="block mb-2">Select User</label>
    <select [(ngModel)]="selectedUserId" class="border p-2 rounded w-full mb-4">
      <option value="" disabled selected>Select a user</option>
      <option *ngFor="let user of users" [value]="user._id">{{ user.name }}</option>
    </select>

    <label class="block mb-2">Permission</label>
    <select [(ngModel)]="permission" class="border p-2 rounded w-full mb-4">
      <option value="read">Read Only</option>
      <option value="write">Read & Write</option>
    </select>

    <button (click)="shareNote()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
      Share
    </button>
  </div>
</div>
