<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="p-6 max-w-xl w-full shadow-md rounded-lg bg-white">
    <h2 class="text-2xl font-bold mb-4">Edit Note</h2>

    <label class="block mb-2">Title</label>
    <input [(ngModel)]="title" class="border w-full p-2 mb-4 rounded" />

    <label class="block mb-2">Content</label>
    <quill-editor [(ngModel)]="content" [modules]="{ toolbar: toolbarOptions }" class="bg-white rounded mb-4"></quill-editor>

    <label class="block mb-2">Tags (comma separated)</label>
    <input [(ngModel)]="tags" class="border w-full p-2 mb-4 rounded" />

    <button (click)="updateNote()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-2">Update</button>
  </div>
</div>
