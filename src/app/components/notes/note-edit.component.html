<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Edit Note</h2>

  <label class="block mb-2">Title</label>
  <input [(ngModel)]="title" class="border w-full p-2 mb-4 rounded" />

  <label class="block mb-2">Content</label>
  <textarea [(ngModel)]="content" class="border w-full p-2 mb-4 rounded"></textarea>

  <label class="block mb-2">Tags (comma separated)</label>
  <input [(ngModel)]="tags" class="border w-full p-2 mb-4 rounded" />

  <button (click)="updateNote()" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
</div>
