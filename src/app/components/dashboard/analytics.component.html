<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Analytics Dashboard ðŸ“Š</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Notes per Day Chart -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Notes Created (Last 7 Days)</h2>
      <canvas id="notesChart"></canvas>
    </div>

    <!-- Most Active Users -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Top 5 Active Users</h2>
      <ul class="space-y-3">
        <li *ngFor="let user of mostActiveUsers" class="flex justify-between items-center border-b pb-2">
          <span class="font-medium text-gray-600">{{ user.name }}</span>
          <span class="text-blue-600 font-semibold">{{ user.notes }} notes</span>
        </li>
      </ul>
    </div>

    <!-- Most Used Tags -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Top 5 Tags</h2>
      <ul class="space-y-3">
        <li *ngFor="let tag of mostUsedTags" class="flex justify-between items-center border-b pb-2">
          <span class="font-medium text-gray-600">#{{ tag._id }}</span>
          <span class="text-green-600 font-semibold">{{ tag.count }} uses</span>
        </li>
      </ul>
    </div>
  </div>
</div>
